<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #1DB954;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        iframe {
            border: none;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Music Website</h1>
    </header>

    <main>
        <section>
            <h2>Featured Songs</h2>
            <!-- Spotify Track Embed -->
            <iframe src="https://open.spotify.com/embed/track/4uLU6hMCjMI75M1A2tKUQC" width="300" height="380" allowtransparency="true" allow="encrypted-media"></iframe>

            <iframe src="https://open.spotify.com/embed/track/7qiZfU4dY1lWllzX7mPBI3" width="300" height="380" allowtransparency="true" allow="encrypted-media"></iframe>

        </section>

        <section>
            <h2>My Playlist</h2>
            <!-- Spotify Playlist Embed -->
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="300" height="380" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>

        <section>
            <h2>My Favorite Albums</h2>
            <!-- Spotify Album Embed -->
            <iframe src="https://open.spotify.com/embed/album/1ATL5GLyefJaxhQzSPVrLX" width="300" height="380" allowtransparency="true" allow="encrypted-media"></iframe>

            <iframe src="https://open.spotify.com/embed/album/0S0KGZnfBGSIssfF54WSJh" width="300" height="380" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>
    </main>

    <footer>

    </footer>

</html>
